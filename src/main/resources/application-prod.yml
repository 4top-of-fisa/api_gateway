spring:
  config:
    import: application-secret.yml
  data:
    redis:
#      host: 127.0.0.1
#      port: 6379
#      password: 1234
      host: paydeck-redis-l9m1b6.serverless.apn2.cache.amazonaws.com:6379
      port: 6379

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allow-credentials: true
            allowedOrigins:
              - 'https://paydeuk.com'
              - 'https://api.paydeuk.com'
            allowedHeaders:
              - 'Content-Type'
              - 'Authorization'
              - 'Access-Control-Allow-Origin'  # CORS 헤더 포함
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS
      routes:
        - id: paydeuk-service
          uri: http://10.0.3.98:8081
          predicates:
            - Path=/service/**
          filters:
            - AccessTokenValidationGatewayFilter

        - id: paydeuk-module
          uri: http://localhost:8082
          predicates:
            - Path=/module/**
          filters:
            - AccessTokenValidationGatewayFilter

        - id: paydeuk-auth-refresh
          uri: http://localhost:8083
          predicates:
            - Path=/auth/api/refresh
          filters:
            - RefreshTokenValidationGatewayFilter

        - id: paydeuk-auth-logout
          uri: http://localhost:8083
          predicates:
            - Path=/auth/api/logout
          filters:
            - AccessTokenValidationGatewayFilter

        - id: paydeuk-auth
          uri: http://localhost:8083
          predicates:
            - Path=/auth/**

error:
  printStackTrace: true # Stack trace 출력 여부
  printStackTraceLine: 10 # Stack trace 출력 줄 수
